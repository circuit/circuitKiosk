<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/common.css">
    <title>Circuit Reception Kiosk</title>
  </head>
  <body>
    <div class="screen">
      <div class="header">
        <div class="title">ATOS Boca Raton Office</div>
      </div>
      <audio id="remoteAudio" autoplay></audio>
      <div class="main-content">
        <div class="logo-section">
          <img src="./assets/icons/atos-olympic-games-thumbnail.jpg" id="logo" class="logo"></img>
        </div>
        <div class="remote-video-section">
          <video id="remoteVideo" class="remote-video" autoplay></video>
        </div>
        <div class="search-result-section">
          <ul id="userList" class="users-list">
            <li class="user-block" onclick="callUser(0)" id="user_0">
              <button class="user-data">
                <img class="user-image" id="user_image_0"></img>
                <div class="user-name" id="user_name_0"></div>
              </button>
            </li>
            <li class="user-block" onclick="callUser(1)" id="user_1">
              <button class="user-data">
                <img class="user-image" id="user_image_1"></img>
                <div class="user-name" id="user_name_1"></div>
              </button>
            </li>
            <li class="user-block" onclick="callUser(2)" id="user_2">
              <button class="user-data">
                <img class="user-image" id="user_image_2"></img>
                <div class="user-name" id="user_name_2"></div>
              </button>
            </li>
            <li class="user-block" onclick="callUser(3)" id="user_3">
              <button class="user-data">
                <img class="user-image" id="user_image_3"></img>
                <div class="user-name" id="user_name_3"></div>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="footer">
        <div class="date-time-temp" id="date">Date:</div>
        <div class="date-time-temp" id="time">Time:</div>
        <div class="date-time-temp" id="temperature">Temperature:</div>
        <div class="date-time-temp" id="humidity">Humidity:</div>
      </div>
    </div>
  <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
