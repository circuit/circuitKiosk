<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/common.css">
    <title>Circuit Reception Kiosk</title>
  </head>
  <body>
    <audio id="remoteAudio" autoplay></audio>
    <div id="app" class="screen">
      <div class="header">
        <div class="title">{{title}}</div>
      </div>
      <div class="main-content">
        <div class="remote-video-section" v-if="currentView === 'CALL'">
          <video id="remoteVideo" v-if="currentViewState === 'CALL_ANSWERED'" class="remote-video" autoplay></video>
          <div v-else="currentViewState === 'CALL_CALLING'">
            <img class="large-avatar" v-bind:src="callingUser.avatarLarge"></img>
            <div class="calling-legend blinking">Caliing {{callingUser.firstName}} {{callingUser.lastName}}</div>
          </div>
      </div>
        <div class="search-users-section" v-else-if="currentView === 'USERS'">
          <div class="search-results">
            <ul id="userList" class="users-list">
              <button class="user-data" v-on:click="callReceptionist()" v-if="receptionist">
                <img class="user-image" v-bind:src="receptionist.avatar"></img>
                <div class="user-name">{{receptionist.firstName}} {{receptionist.lastName}}</div>
              </button>
              <li class="user-block" v-for="(user, index) in users">
                <button class="user-data" v-on:click="callUser(index)">
                    <img class="user-image" v-bind:src="user.avatar"></img>
                    <div class="user-name">{{user.firstName}} {{user.lastName}}</div>
                </button>
              </li>
            </ul>
          </div>
          <div class="search-string-wrapper">
              <div class="search-string">{{searchString}}</div>
          </div>
          <div class="keyboard" id="keyboard">
            <div class="keys-line">
              <button class="key" onclick="clickKey('Q')">Q</button>
              <button class="key" onclick="clickKey('W')">W</button>
              <button class="key" onclick="clickKey('E')">E</button>
              <button class="key" onclick="clickKey('R')">R</button>
              <button class="key" onclick="clickKey('T')">T</button>
              <button class="key" onclick="clickKey('Y')">Y</button>
              <button class="key" onclick="clickKey('U')">U</button>
              <button class="key" onclick="clickKey('I')">I</button>
              <button class="key" onclick="clickKey('O')">O</button>
              <button class="key" onclick="clickKey('P')">P</button>
            </div>
            <div class="keys-line">
              <button class="key" onclick="clickKey('A')">A</button>
              <button class="key" onclick="clickKey('S')">S</button>
              <button class="key" onclick="clickKey('D')">D</button>
              <button class="key" onclick="clickKey('F')">F</button>
              <button class="key" onclick="clickKey('G')">G</button>
              <button class="key" onclick="clickKey('H')">H</button>
              <button class="key" onclick="clickKey('J')">J</button>
              <button class="key" onclick="clickKey('K')">K</button>
              <button class="key" onclick="clickKey('L')">L</button>
              <button class="key" onclick="clickEnter()">Enter</button>
            </div>
            <div class="keys-line">
              <button class="key" onclick="clickKey('Z')">Z</button>
              <button class="key" onclick="clickKey('X')">X</button>
              <button class="key" onclick="clickKey('C')">C</button>
              <button class="key" onclick="clickKey('V')">V</button>
              <button class="key" onclick="clickKey('B')">B</button>
              <button class="key" onclick="clickKey('N')">N</button>
              <button class="key" onclick="clickKey('M')">M</button>
              <button class="key" onclick="clickKey(' ')">SPC</button>
              <button class="key" onclick="clickBS()">BCKSPC</button>
             </div>
          </div>
        </div>
        <div class="logo-section" v-else>
          <img src="./assets/icons/atos-olympic-games-thumbnail.jpg" class="logo"></img>
        </div>
      </div>
      <div class="footer">
        <div class="date-time-temp">Date:<span class="date-time-temp-data">{{date}}</span></div>
        <div class="date-time-temp">Time:<span class="date-time-temp-data">{{time}}</span></div>
        <div class="date-time-temp">Temperature:<span class="date-time-temp-data">{{temp}}</span></div>
        <div class="date-time-temp">Humidity:<span class="date-time-temp-data">{{humidity}}</span></div>
      </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="./renderer.js"></script>
  </body>
</html>
